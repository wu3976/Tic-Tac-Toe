<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 id = "header">
    Tic Tac Toe Game
</h1>
<p id = "parag">
    Have fun in this epic game!
</p>
<div class="grid-container">
    <div class = "grid-item" id = "0"></div>
    <div class = "grid-item" id = "1"></div>
    <div class = "grid-item" id = "2"></div>
    <div class = "grid-item" id = "3"></div>
    <div class = "grid-item" id = "4"></div>
    <div class = "grid-item" id = "5"></div>
    <div class = "grid-item" id = "6"></div>
    <div class = "grid-item" id = "7"></div>
    <div class = "grid-item" id = "8"></div>
</div>
<p id = "status"></p>
<p id = "count">You win: <span class="num-container" id="yw">0</span>, I win: <span class="num-container" id="iw">0</span>, tie: <span class="num-container" id="f">0</span></p>
<p><button class="button" id="new_game">New Game</button></p>
<p>
<form action="/submit" method="get">
    <input type="submit" class="button" id="submit_result" value="Submit score">
</form>
<span id = "login_status"></span>
</p>
<p>
<form action="/login" method="get">
    <input type="submit" class="button" id="login" value="Login">
</form>
</p>
<p>
<form action="/logout" method="get">
    <input type="submit" class="button" id="logout" value="Logout">
</form>
</p>
<script src="tttScript.js"></script>
</body>
</html>
