<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login_style.css">
</head>
<body>
<p class="header" id = "login">LOGIN</p>
<form method="post" action="/login">
    <label for="userName" class="label">User id: &nbsp;&nbsp;&nbsp;</label>
    <input type="text" id="userName" name="userName"><br>
    <label for="passWord" class="label">Password: </label>
    <input type="text" id="passWord" name = "passWord"><br>
    <input type="submit" class = "button" id ="login_button" value="Login">
</form><br>
<form method="get" action="/signup">
    <label for = "signup_button" class="label">Need an account ? </label>
    <input type="submit" class="button" id="signup_button" value="Sign Up">
</form>
</body>
</html>
