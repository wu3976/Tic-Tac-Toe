<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fail</title>
</head>
<body>
<p class="text" id = "control"></p>
<script>
    let urlParams = new URLSearchParams(window.location.search);
    let value = urlParams.get("message");
    console.log(value);

    let output = document.getElementById("control");
    if (value === "username_error"){
        output.innerHTML = "Username not found! "
                + "<form action='/signup' method='get'><input type='submit' value='Sign up an account'></form>";
    } else if (value === "password_error"){
        output.innerHTML = "Password error. "
                + "<form action='/reset_pwd' method='get'><input type='submit' value='Reset password'></form>";
    } else if (value === "unexpected_error"){
        output.innerHTML = "Unexpected error. <form method='get' action='/login'>"
            + "<input type='submit' value='Return to login'></form>";
    }
</script>
</body>
</html>
